                        This is a journey involving the universe, human form, scale, familiarity, containment and overwhelming infinity.

                        As a child I was a player.  Everywhere I went I found friends.  I saw faces in stones and tennis racquets.  I shared my bed with a shaggy haired mop called Fred.  My room crawled with pet insects I had found outside.&lt;br /&gt;
To play was to live, to hide, to escape and to thrive.
&lt;br /&gt;
As an adult, I am still a child.  
Kermit the Frog still sleeps on my bed; I am mindful that I neglect him.
